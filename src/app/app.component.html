<h1>{{name}} 's favorite flop is....</h1>

<dl class="row">

  <dt class="col-sm-3">Title</dt>
  <dd class="col-sm-9">{{favFlop.title}}</dd>

  <dt class="col-sm-3">Year Released</dt>
  <dd class="col-sm-9">{{favFlop.relesedYear}}</dd>

  <dt class="col-sm-3">Rating</dt>
  <dd class="col-sm-9">{{favFlop.rating}}</dd>

  <dt class="col-sm-3">Imdb link</dt>
  <dd class="col-sm-9"><a [href]="favFlop.imdbLink">IMDB</a></dd>

  <dt class="col-sm-3">Soundtrack link</dt>
  <dd class="col-sm-9"><a [href]="favFlop.soundTrack?.spotifyLink">Spotify</a></dd>

</dl>
